<html>

<head>

  <title>Bootstrap Example</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <h2>Contextual Badges</h2>
    <span class="badge badge-primary">Blue Badge</span>
    <span class="badge badge-secondary">Ash Badge</span>
    <span class="badge badge-success">Green Badge</span>
    <span class="badge badge-danger">Red Badge</span>
    <span class="badge badge-warning">Yellow Badge</span>
    <span class="badge badge-info">Cyan Badge</span>
    <span class="badge badge-light">White Badge</span>
    <span class="badge badge-dark">Black Badge</span>
  </div>
</body>

</html>
